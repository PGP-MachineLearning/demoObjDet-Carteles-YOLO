<!DOCTYPE html>
<html>
<head>
    <title>Object Detection</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <style>
        #container {
            position: relative;
            display: inline-block; /* To make container wrap around the image and canvas */
        }
        #uploaded-image {
            display: block; /* Remove extra space below image */
        }
        #detection-canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <h1>Probar Modelo YOLO con TensorFlow.js</h1>

    <input type="file" id="imageUpload" accept="image/*">

    <div id="container">
        <img id="uploaded-image" src="#" alt="Imagen a Procesar">
        <canvas id="detection-canvas"></canvas>
    </div>

    <div id="results"></div>

    <script src="script.js"></script>
</body>
</html>
